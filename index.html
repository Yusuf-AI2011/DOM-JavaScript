<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/normolize.css" />
  </head>
  <body>
    <main>
      <section class="part">
        <div class="left">
          <div class="buttons">
            <button class="button button1">Add user</button>
            <button class="button button2">Payment</button>
            <button class="button button3">Your money</button>
          </div>
          <div class="line-col"></div>
        </div>
        <div class="right right1">
          <div class="inputs">
            <h1 class="userName"><span class="name">New user</span></h1>
            <div class="line-row"></div>
            <input type="text" placeholder="User name" class="input" />
            <input type="text" placeholder="Password" class="input password" />
            <input type="submit" class="submit" />
          </div>
        </div>
        <div class="right right2">
          <div class="inputs">
            <h1 class="userName">Payment</h1>
            <div class="line-row"></div>
            <input type="number" placeholder="Get" class="input" />
            <input type="number" placeholder="Send" class="input" />
          </div>
        </div>
        <div class="right right3">
          <div class="inputs">
            <h1 class="userName"><span class="nameCash">Your</span> money</h1>
            <div class="line-row"></div>
            <div class="input input2">
              <h1 class="input__text">
                You got <span class="plus">+ ...</span>
              </h1>
            </div>
            <div class="input input2">
              <h1 class="input__text">
                You lost <span class="minus">- ...</span>
              </h1>
            </div>
          </div>
        </div>
        <div class="secondWindow">
          <h1 class="secondTitle">Successfull!</h1>
          <input type="submit" placeholder="Back." class="secondInput" />
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
